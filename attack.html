
<!doctype html>
<html>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    Email: <input type="text" id="emailField" name="email"><br><br>
    Password: <input type="password" id="passField" name="password"><br><br>
    <button type="button" onclick="attack()">Login</button>
  </form>

  <div id="result"></div>

  <script>
    function attack() {
      const email = document.getElementById('emailField').value;
      const pass = document.getElementById('passField').value;

      fetch('http://localhost/db-security-demo/stage1_Injection/authenticate.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(pass)
      })
      .then(response => response.text())
      .then(data => {
        // If redirected to dashboard, fetch it
        if (data.includes('dashboard')) {
          return fetch('http://localhost/db-security-demo/stage1_Injection/dashboard.php');
        }
        return data;
      })
      .then(response => {
        if (typeof response === 'string') {
          document.getElementById('result').innerHTML = response;
        } else {
          return response.text();
        }
      })
      .then(html => {
        if (html) {
          document.getElementById('result').innerHTML = html;
        }
      });
    }
  </script>
</body>
</html>
